{#app/templates/login/index.html#}

{% extends 'base.html' %}
{% block title %}主页{% endblock %}
{% block content %}
    {% if request.session.is_login %}
    <div class="alert alert-success">你好,{{ request.session.user_name }}！欢迎回来！</div>
    {% else %}
    <div class="alert alert-danger">你尚未登录，只能访问公开内容！</div>
    {% endif %}
{% endblock %}
