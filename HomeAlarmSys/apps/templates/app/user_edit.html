<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="add-user">
    <div id="user-add" class="modal fade" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <h3 class="m-t-none m-b">添加新用户</h3>

                            <form role="form">
                                <div class="form-group">
                                    <label>用户名：</label>
                                    <input type="text"  class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>真实姓名：</label>
                                    <input type="text"  class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>密码：</label>
                                    <input type="text" value="123456" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="radio-inline">
                                        <input type="radio" name="enable" style="margin: 2px 10px 0 -20px" id="enableRadio1" value="1"> 可用
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="enable" style="margin: 2px 10px 0 -20px" id="enableRadio2" value="0"> 锁定
                                    </label>
                                </div>
                                <div class="form-group" id="role-list">

                                </div>
                                <div>
                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>添加</strong>
                                    </button>
                                 </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
